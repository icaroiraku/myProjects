<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Hello JSF</title>
    </h:head>
    <h:body>
        
        <!-- comentario-->
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome" for="nome" />
                <h:inputText size="30" maxlength="60" id="nome" value="#{mb.pessoa.nome}" />
                <h:outputLabel value="E-mail" for="email"/>
                <h:inputText size="30" maxlength="60" id="email" value="#{mb.pessoa.email}"/>
                <h:commandButton value="Enviar" action="#{mb.enviarMensagem()}"/>
                <h:outputLabel value="#{mb.mensagem}"/>
            </h:panelGrid>       
        </h:form>
    </h:body>
</html>
