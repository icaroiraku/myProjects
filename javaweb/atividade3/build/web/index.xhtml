<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>atividade3</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Titulo" for="titulo"/>
                <p:inputText id="titulo" value="#{bean.livro.titulo}"/>
                <p:outputLabel value="ISBN" for="isbn"/>
                <p:inputText id="isbn" value="#{bean.livro.isbn}" />
                <p:outputLabel value="Preço" for="preco"/>
                <p:inputText id="preco" value="#{bean.livro.preco}" />
                <p:outputLabel value="Data de Lançamento" for="dtLancamento"/>
                <p:inputText id="dtLancamento" value="#{bean.livro.dtLancamento}" />
                <p:commandButton value="Gravar" action="#{bean.adicionar()}"
                                 update="@form"/>
            </h:panelGrid>
            
            <p:dataTable value="#{bean.livros}"
                         emptyMessage="Nenhuma Livro Cadastrado"
                         var = "p"
                         paginator="true"
                         rows="10"
                         paginatorPosition="bottom">
                <p:column headerText="Titulo">
                    <h:outputLabel value="#{p.titulo}"/>
                </p:column>
            
                <p:column headerText="ISBN">
                    <h:outputLabel value="#{p.isbn}"/>
                </p:column>
            
                <p:column headerText="Preço">
                    <h:outputLabel value="#{p.preco}"/>
                </p:column>
                
                <p:column headerText="Data de Lançamento">
                    <h:outputLabel value="#{p.dtLancamento}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
