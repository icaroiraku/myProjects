<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./modelo.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
         <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText value="#{bandaBean.integrante.nome}" id="nome"/>
                
                <p:outputLabel value="Sobrenome" for="sobrenome"/>
                <p:inputText value="#{bandaBean.integrante.sobrenome}" id="sobrenome"/>
                
                <p:outputLabel value="Cargo" for="cargo" />
                <p:selectOneMenu id="cargo" 
                                 value="#{bandaBean.integrante.cargo}">
                    <f:selectItem itemLabel="--Selecione--" itemValue=""/>
                    <f:selectItem itemLabel="Baterista" itemValue="Baterista"/>
                    <f:selectItem itemLabel="Baixista" itemValue="Baixista"/>
                    <f:selectItem itemLabel="Guitarrista" itemValue="Guitarrista"/>
                    <f:selectItem itemLabel="Vocalista" itemValue="Vocalista"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Data de Adm." for="dataAdm"/>
                <p:calendar value="#{bandaBean.integrante.dtAdmissao}"
                            id="dataAdm" locale="pt"   pattern="dd/MM/yyyy"  />
                
                <p:outputLabel value="Salário" for="salario"/>
                <p:inputText value="#{bandaBean.integrante.salario}"
                             id="salario"/>
                
                <p:outputLabel value="Sexo" for="sexo"/>
               
                <p:selectOneRadio id="sexo" 
                        value="#{bandaBean.integrante.sexo}">
                        <f:selectItem itemLabel="Masculino" itemValue="M"/>
                        <f:selectItem itemLabel="Feminino" itemValue="F"/>
                </p:selectOneRadio>
               
                <p:outputLabel value="Ativo" for="ativo"/>
                <p:selectBooleanCheckbox 
                    value="#{bandaBean.integrante.ativo}" id="ativo"/>
                
                <p:outputLabel value="Observação" for="obs"/>
                <p:inputTextarea  value="#{bandaBean.integrante.observacao}"
                                  id="obs"/>
                
                
                
                <p:commandButton value="Adicionar"  update="@form"
                                 action="#{bandaBean.adicionar()}"/>
                
            </h:panelGrid>
         </h:form>
    </ui:define>

</ui:composition>
